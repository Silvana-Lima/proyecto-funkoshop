<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Funkoshop</title>
</head>

<body>
    <main>
        <h2>CARRITO DE COMPRAS</h2>
        <div>
            <h3>DETALLE DE PRODUCTO</h3>
            <h3>CANTIDAD</h3>
            <h3>TOTAL</h3>
        </div>
        <article>
            <div>
                <img src="../assets/star-wars/baby-yoda-1.webp" alt="Baby Yoda">
                <div>
                    <h4>BABY YODA BLUEBALL</h4>
                    <p>STAR WARS</p>
                    <p>Precio: $1799.99</p>
                </div>
            </div>
            <div>
                <span class="span-cantidad-carrito">2</span>
                <div>
                    <button class="button-sumar-carrito">+</button>
                    <button class="button-restar-carrito">-</button>
                </div>
            </div>
            <div>
                <p>$3599.98</p>
            </div>
            <div>
                <p>x</p>
            </div>
        </article>
        <article>
            <div>
                <img src="../assets/pokemon/pidgeotto-1.webp" alt="Pidgeotto">
                <div>
                    <h4>PIDGEOTTO</h4>
                    <p>POKEMON</p>
                    <p>Precio: $1799.99</p>
                </div>
            </div>
            <div>
                <span class="span-cantidad-carrito">1</span>
                <div>
                    <button class="button-sumar-carrito">+</button>
                    <button class="button-restar-carrito">-</button>
                </div>
            </div>
            <div>
                <p>$1799.99</p>
            </div>
            <div>
                <p>x</p>
            </div>
        </article>
        <div>
            <h2>RESUMEN</h2>
            <div>
                <p>CANTIDAD DE ELEMENTOS</p>
                <p>3</p>
            </div>
            <div>
                <p>SUBTOTAL</p>
                <p>$5399.97</p>
            </div>
            <div>
                <p>ENVIO</p>
                <p>$0.00</p>
            </div>
            <div>
                <p>TOTAL</p>
                <p>$5399.97</p>
            </div>
            <a href="">IR A PAGAR</a>
        </div>
    </main>
</body>

</html>
