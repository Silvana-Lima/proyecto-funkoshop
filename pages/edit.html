<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - Funkoshop</title>
</head>

<body>
    <main>
        <h2>EDITAR ITEM</h2>
        <form action="">
            <div>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="">
                    <option value="">Seleccionar</option>
                    <option value="figuras" selected>Figuras</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <label for="licencia">Licencia</label>
                <select name="licencia" id="">
                    <option value="">Seleccionar</option>
                    <option value="naruto-shippuden" selected>Naruto Shippuden</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <div>
                <label for="nombre-producto">Nombre del producto:</label>
                <input type="text" name="nombre-producto" id="" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <div>
                <label for="sku">SKU:</label>
                <input type="text" name="sku" id="" placeholder="SSK111AB001">
                <label for="precio">Precio:</label>
                <input type="number" name="precio" placeholder="$0.000,00">
                <label for="stock">Stock:</label>
                <input type="number" name="stock" placeholder="0">
            </div>
            <div>
                <label for="descuento">Descuento:</label>
                <input type="number" name="descuento" id="" placeholder="0%">
                <label for="cuotas">Cuotas</label>
                <select name="cuotas" id="">
                    <option value="">3 Cuotas sin interés</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>

            </div>
            <div>
                <label for="imagenes">Imágenes</label>
                <input type="file" name="imagenes" id="">
            </div>
            <div class="cont-img-cargada">
                <div class="img-cargada-frente">
                    <img src="../assets/harry-potter/hermione-1.webp" alt="">
                    <p>Frente</p>
                </div>
                <div class="img-cargada-dorso">
                    <img src="../assets/harry-potter/hermione-1.webp" alt="">
                    <p>Dorso</p>
                </div>

            </div>

            <div>
                <button>Modificar Producto</button>

            </div>

        </form>
    </main>

</body>

</html>
