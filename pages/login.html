<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../styles/login-register.css">
    <title>Login - Funkoshop</title>
</head>

<body>
    <main class="main-login">
        <h2 class="titulo-seccion titulo-login">INGRESAR A MI CUENTA</h2>
        <form action="" class="form-login-register">
            <div class="cont-input">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-input" placeholder="johndoe@correo.com">
            </div>
            <div class="cont-input">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" class="form-input" placeholder="*********">
            </div>
            <div class="cont-submit">
                <button type="submit" class="btn-form">Ingresar</button>
                <div class="cont-checkbox">

                    <input type="checkbox" name="recordarme"><label for="recordarme"
                        class="recordarme">Recordarme</label>

                </div>
            </div>

        </form>
        <a href="" class="link-form">Olvidé mi cuenta</a>
    </main>

</body>

</html>
